<h3 class="text-center">Today's Best Tips</h3>
<table *ngIf="bestGames == true" class="table table-bordered">
  <tr>
    <th>Country</th>
    <th>Match</th>
    <th>Prediction</th>
  </tr>
  <tr *ngFor="let game of bestGames">
    <td>{{ game.country }}</td>
    <td>{{ game.hometeam }} vs {{ game.awayteam }}</td>
    <td>{{ game.prediction }}</td>
  </tr>
</table>

<div *ngIf="bestGames == false" class="alert alert-info">
  <p>Today's Best Tips have not been posted. Tips loading...</p>
</div>
