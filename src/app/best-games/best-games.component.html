<div *ngIf="bestGames">
  <h3 class="text-center">Today's Best Picks</h3>
  <table class="table table-bordered">
    <tr>
      <th>Country</th>
      <th>Match</th>
      <th>Prediction</th>
    </tr>
    <tr *ngFor="let game of bestGames">
      <td>{{ game.country }}</td>
      <td>{{ game.hometeam }} vs {{ game.awayteam }}</td>
      <td>{{ game.prediction }}</td>
    </tr>
  </table>
</div>
